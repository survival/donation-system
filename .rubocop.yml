AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.4.1

Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - '*.gemspec'

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/LineLength:
  Max: 82
  Exclude:
    - 'lib/donation_system/payment_gateway.rb'

Style/RegexpLiteral:
  EnforcedStyle: percent_r

Style/FormatStringToken:
  Exclude:
    - 'lib/donation_system/salesforce/donation_fields_generator.rb'

Metrics/AbcSize:
  Exclude:
    - 'lib/donation_system/input_data_validator.rb'
